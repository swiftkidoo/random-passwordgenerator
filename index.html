<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="index.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Generate a <br> <span class="highlight">random password</span></h1>
        <p class="para">Never use an insecure password again</p>
        <label for="password-length">Select password length:</label>
        <input type="number" id="password-length" min="1" max="128" value="15"><br>
        <button onclick="generatePassword()">Generate passwords</button>
        <hr>
        <div class="generator">
            <div id="password1-el"></div>
            <button onclick="copyPassword('password1-el')">Copy</button>
        </div>
        <div class="generator">
            <div id="password2-el"></div>
            <button onclick="copyPassword('password2-el')">Copy</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
